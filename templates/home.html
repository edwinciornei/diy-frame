<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    nav { background-color: #60495e; padding: 30px 50px; }
    .navbar-container { display: flex; justify-content: space-between; align-items: center; }
    .navbar-logo { color: #fff; font-size: 35px; text-decoration: none; }
    .navbar-logo:hover { color: #331427; text-decoration: none; }
    .navbar-menu { font-size: 18px; display: flex; list-style: none; margin: 0; padding: 0; }
    .navbar-menu li { margin-left: 15px; }
    .navbar-menu li a { color: #fff; text-decoration: none; padding: 12px 12px; border-radius: 5px; transition: background-color 0.3s ease; }
    .navbar-menu li a:hover { background-color: #331427; }
  </style>
  <title>Art&Style Violette</title>
</head>
<body>
  <nav>
    <div class="navbar-container">
      <a href="/" class="navbar-logo">Art&Style Violette</a>
      <ul class="navbar-menu">

  </nav>

    </div>
</div>
</body>
</html>
