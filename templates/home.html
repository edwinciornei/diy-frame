<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Modern Design Navbar</title>
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    nav {
      background-color: #333;
      padding: 50px 50px;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .navbar-logo {
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      text-decoration: none;
    }
    .navbar-logo:hover{
      color: green;
      text-decoration: none;
    }
    .navbar-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar-menu li {
      margin-left: 15px;
    }

    .navbar-menu li a {
      color: #fff;
      text-decoration: none;
      padding: 12px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .navbar-menu li a:hover {
      background-color: #00560e;
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .navbar-container {
        flex-direction: column;
      }

      .navbar-menu {
        margin-top: 10px;
      }

      .navbar-menu li {
        margin-left: 0;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar-container">
      <a href="/" class="navbar-logo">Garage Sale</a>
      <ul class="navbar-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
        <li><a href="/adminlogin">Admin Login</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
